<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Validate.js test</title>
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans|Coustard' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="validate.min.js"></script>
</head>
<body>
	<div id="container">
		<h1>Validate.js Test</h1>
		<form name="test" method="get" action="" id="test">
			<ul>
				<li>
	<label for="required">Required</label>
	<input type="text" name="required" id="required" /></li>
				<li>
	<label for="email">Email</label>
	<input type="email" name="email" id="email" /></li>
				<li>
	<label for="pass">Password</label>
	<input type="password" name="pass" id="pass" /></li>
				<li>
	<label for="passConf">Password Confirm</label>
	<input type="password" name="passConf" id="passConf" /></li>
				<li>
	<label for="minlength">Min length</label>
	<input type="text" name="minlength" id="minlength" /></li>
				<li>
	<label for="maxlength">Max length</label>
	<input type="text" name="maxlength" id="maxlength" /></li>
				<li>
	<label for="exactlength">Exact length</label>
	<input type="text" name="exactlength" id="exactlength" /></li>
				<li>
	<label for="greaterthan">Greater than</label>
	<input type="text" name="greaterthan" id="greaterthan" /></li>
				<li>
	<label for="lessthan">Less than</label>
	<input type="text" name="lessthan" id="lessthan" /></li>
				<li>
	<label for="alpha">Alpha</label>
	<input type="text" name="alpha" id="alpha" /></li>
				<li>
	<label for="alphanum">Alpha numeric</label>
	<input type="text" name="alphanum" id="alphanum" /></li>
				<li>
	<label for="alphadash">Alpha dash</label>
	<input type="text" name="alphadash" id="alphadash" /></li>
				<li>
	<label for="numeric">Numeric</label>
	<input type="text" name="numeric" id="numeric" /></li>
				<li>
	<label for="integer">Integer</label>
	<input type="text" name="integer" id="integer" /></li>
	<li>
	<label for="ham">Ham sandwich</label>
	<input type="text" name="ham" id="ham" /></li>
			</ul>
			<p>
				<input type="submit" value="Submit" />
			</p>
		</form>
	</div>
	<script src="site.js"></script>
</body>
</html>
