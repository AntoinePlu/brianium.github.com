<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Video Test</title>
	</head>
	<body>
		<div id="wrapper">
			<h1>HTML5 Video Scaling Test</h1>
			<h2>Default width,height, and aspect ratio</h2>
			<video id="vid1" width="640" height="360" controls>
				<source src="big_buck_bunny.mp4" type="video/mp4"  />
				<source src="big_buck_bunny.webm" type="video/webm" />
				<source src="big_buck_bunny.ogv" type="video/ogg"  />
			</video>
			<h2>Modified height attribute</h2>
			<video id="vid2" width="640" height="200">
				<source src="big_buck_bunny.mp4" type="video/mp4"  />
				<source src="big_buck_bunny.webm" type="video/webm" />
				<source src="big_buck_bunny.ogv" type="video/ogg"  />
			</video>
			<h2 style="margin-bottom:85px;">Scaled with resizeVideo function (CSS3 Transform support required)</h2>
			<video id="vid3" width="640" height="360">
				<source src="big_buck_bunny.mp4" type="video/mp4"  />
				<source src="big_buck_bunny.webm" type="video/webm" />
				<source src="big_buck_bunny.ogv" type="video/ogg"  />
			</video>
		</div>
		<script>
		function resizeVideo(vidId,width,height) {
			//check for the standard transform first, then look for vendor specific
			var vendorTransforms = ['transform', 'WebkitTransform', 'MozTransform','msTransform', 'OTransform'],
				video = document.getElementById(vidId),
				vWidth = video.width,
				vHeight = video.height,
				xScale = width/vWidth,
				yScale = height/vHeight,
				prop = undefined;
				
			for ( var i=0; i < vendorTransforms.length; i++ ) {
				if ( typeof video.style[vendorTransforms[i]] !== 'undefined' ) {
					prop = vendorTransforms[i];
				}
			};
			
			if ( prop ) {
				video.style[prop] = 'scaleX(' + xScale + ') scaleY(' + yScale + ')';
			}
		}
		resizeVideo('vid3',500,500);
		</script>
	</body>
</html>
